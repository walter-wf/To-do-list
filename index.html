<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <title>To do list</title>
</head>

</html>
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Simple to do list</h1>
				<div>
					<div class="border1"></div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Write the item in the white box.</p>
				<p id="second">A new list will show below</p>
				<p id="third">Click "X" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
    <link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
